<!DOCTYPE html>

<html>

<head>
    <title>Card generator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="inner_container">
            <div class="types_container"></div>
            <div class="dialog">
                <div class="div2">
                    <div class="stats_container">
                        <div class="stat1 stat">
                            <div class="text">Mana: </div>
                            <input type="number" class="mana_input">
                        </div>

                        <div class="stat3 stat">
                            <div class="attack_container">
                                <div class="text">Attack: </div>
                                <input class="attack_input">
                            </div>
                            <div class="health_container">
                                <div class="text">Health: </div>
                                <input class="hp_input">
                            </div>
                        </div>

                        <div class="stat4 stat">
                            <div class="name_container">
                                <div class="text">Name: </div>
                                <input class="name_input">
                            </div>
                            <div class="class_container">
                                <div class="text">Legend text: </div>
                                <input class="legend_text_input">
                            </div>
                        </div>

                        <div class="stat5 stat">
                            <div class="text">Text: </div>
                            <div class="text_container">
                                <textarea class="text_textarea"></textarea>
                                <div class="textitems_container">
                                    <div class="manaitem">
                                        <div class="manaitem_btn">M</div>
                                    </div>
                                </div>
                            </div>

                            <div class="text">Generate image: </div>
                            <textarea class="gen_image_textarea"></textarea>
                            <div class="buttons">
                                <input type="button" class="gen_image_button" value="Generate">
                            </div>

                            <div class="text">Card: </div>
                            <select class="color_select">
                                <option class="empty"></option>
                            </select>
                        </div>

                        <div class="stat6 stat">
                            <input type="button" class="create_button" value="Create">
                            <input type="button" class="create_json_button" value="Download JSON">
                            <!--<label for="file" class="custom_upload_json_button">
                                Upload JSON
                            </label>-->
                            <div>
                                <label for="file" class="custom-file-input">
                                    Choose a file
                                </label>
                                <input type="file" class="file" id="file">
                            </div>
                            <div>
                                <label for="upload_json_button" class="custom_upload_json_button">
                                    Upload JSON
                                </label>
                                <input type="file" class="upload_json_button" id="upload_json_button">
                            </div>
                        </div>
                    </div>

                    <div class="card_container">
                        <canvas class="card_canvas"></canvas>
                        <div class="line-container">
                            <div class="line"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
